  #   maxWidth = "50px"

  # Include Katex
  math = true

  [[params.social]]
    name = "email"
    url  = "garysun0451@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/angary"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/gary-sun"

